<div class="container">
    <div class="col-md-12">
        <header>
            <br>
        </header>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" >
                <div class="col d-flex flex-row" *ngFor="let customer of customers">
                  <div class="card mb-5 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                      <h4 class="my-0 fw-normal">User</h4>
                    </div>
                    <div class="card-body ">
                      <h1 class="card-title  card-title">{{customer.lastName}}<small class="text-body fw-light ">{{customer.firstName}}</small></h1>

                      <div class="row justify-content-center " >
                        <label  class="col-sm-3 col-form-label" style="margin-right: 50px; color: #8f3d3d;"  >TC</label>
                        <div class="col-sm-1">
                            <input type="text" readonly class="form-control-plaintext center" style="width: 150px; color: #000; font-weight: bold;" value={{customer.identityNumber}}>
                        </div>
                      </div>
                      <div class="row justify-content-center " >
                        <label  class="col-sm-3 col-form-label" style="margin-right: 50px; color: #8f3d3d;"  >Mail</label>
                        <div class="col-sm-1">
                            <input type="text" readonly class="form-control-plaintext center" style="width: 150px; color: #000; font-weight: bold;"  value= {{customer.mailAddress}}>
                        </div>
                      </div>
                      <div class="row justify-content-center " >
                        <label  class="col-sm-3 col-form-label " style="margin-right: 50px; color: #8f3d3d;  "  >Plaka</label>
                        <div class="col-sm-1">
                            <input type="text" readonly class="form-control-plaintext center " style="width: 150px; color: #000; font-weight: bold;" value={{customer.plateNumber}}>
                        </div>
                      </div>
                      <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button>
                    </div>
                  </div>
                </div>
            </div>
        </main>
    </div>
</div>
