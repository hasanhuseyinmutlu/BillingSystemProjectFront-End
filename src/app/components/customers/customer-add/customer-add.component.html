<section class="section-profile-cover section-shaped my-0">
  <!-- Circles background -->
  <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>

  </div>
</section><div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card">
              <div class="card-header">
                  <i class="fa fa-user"></i> Kullanıcı Ekle
              </div>
              <div class="card-body">
                  <form [formGroup]="customerAddForm" (ngSubmit)="add()">
                      <div class="form-group">
                          <label for="id">ID</label>
                          <input formControlName="id" type="number" class="form-control" id="id" placeholder="1" >
                      </div>
                      <div class="form-row">
                          <div class="form-group col-md-4">
                              <label for="firstname">Ad</label>
                              <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Hasan">
                          </div>
                          <div class="form-group col-md-4">
                              <label for="lastname">Soyad</label>
                              <input formControlName="lastName" type="text" class="form-control" id="lastname" placeholder="Mutlu">
                          </div>
                          <div class="form-group col-md-4">
                              <label for="identitynumber">Tc kimlik no</label>
                              <input formControlName="identityNumber" type="text" class="form-control" id="identityNumber">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="mailaddress">Mail</label>
                          <input formControlName="mailAddress" type="email" class="form-control" id="mailaddress" placeholder="hhm@hhmutlu.com">
                      </div>
                      <div class="form-group">
                          <label for="telephonenumber">Tel no</label>
                          <input formControlName="telephoneNumber" type="tel" class="form-control" id="telephonenumber" placeholder="05xxxxxxxxx">
                      </div>
                      <div class="form-group">
                          <label for="platenumber">Plaka no</label>
                          <input formControlName="plateNumber" type="text" class="form-control" id="platenumber" placeholder="35HM35">
                      </div>
                      <button type="submit" class="btn btn-primary">Ekle</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
