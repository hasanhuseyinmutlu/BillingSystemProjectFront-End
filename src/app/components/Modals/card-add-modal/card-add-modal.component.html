<div class="modal fade" id="cardAddModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="cartAddForm" (ngSubmit)="addCart()">
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" class="form-control" formControlName="id" id="id" required>
            </div>
            <div class="form-group">
              <label for="userId">User ID</label>
              <input type="text" class="form-control" formControlName="userId" id="userId" required>
            </div>
            <div class="form-group">
              <label for="cardNumber">Kart Numarası</label>
              <input type="text" class="form-control" formControlName="cardNumber" id="cardNumber" required>
            </div>
            <div class="form-group">
              <label for="cardHolder">Kart Sahibi</label>
              <input type="text" class="form-control" formControlName="cardHolder" id="cardHolder" required>
            </div>
            <div class="form-group">
              <label for="expirationDate">Son Kullanma Tarihi</label>
              <input type="text" class="form-control" formControlName="expirationDate" id="expirationDate" required>
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" formControlName="cvv" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Kartı Ekle</button>
          </form>
        </div>
      </div>
    </div>
  </div>
