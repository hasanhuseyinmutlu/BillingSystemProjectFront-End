<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
        <!-- Circles background -->
        <div class="shape shape-style-1 shape-primary alpha-4">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- SVG separator -->
    </section>
    <section class="section">
        <div class="container">
            <div class="card card-profile shadow mt--300">
                <div class="px-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">

                            </div>
                        </div>
                        <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
                            <div class="card-profile-actions py-4 mt-lg-0">
                                <button type="button" class="btn btn-sm btn-info mr-4" data-bs-toggle="modal"
                                    data-bs-target="#cardAddModal">
                                    Kart Ekle
                                </button>
                                <button class="btn btn-sm btn-default float-right" data-bs-toggle="modal"
                                    data-bs-target="#message-addModal"> Message</button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5" *ngIf="customerInfo">
                        <h3>{{ customerInfo.firstName }} {{ customerInfo.lastName }}</h3>
                        <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>{{customerInfo.tellNo}} - {{
                            customerInfo.mailAddress }}
                        </div>
                    </div>
                    <div class="dropdown" (click)="toggleDropdown()">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            KartlarÄ±m
                        </a>

                        <ul class="dropdown-content" *ngIf="showDropdown">
                            <div class="container">
                                <div class="row">
                                    <div class="col" *ngFor="let cart of userCart">
                                        <div class="credit-card mb-1">
                                            <div class="card-logo">
                                                <i class="ni ni-credit-card"></i>
                                            </div>
                                            <div class="card-details">
                                                <div class="card-number">
                                                    <span>**** **** ****</span> {{cart.cardNumber.slice(-4)}}
                                                </div>
                                                <div class="card-holder">{{cart.cardHolder}}</div>
                                                <div class="card-expiration">
                                                    <i class="ni ni-calendar-grid-58"></i> {{ cart.expirationDate |
                                                    date:'MM/yy'
                                                    }}
                                                </div>
                                                <div class="card-cvv">
                                                    CVV: {{cart.cvv}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </section>
</main>

            </div>

            <div class="col-md-4">

                    </div>



                </div>

            <div class="col-md-4">
